<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider de imagens</title>
</head>

<body>

    <div class="slider">

        <div class="slides">
            <!-- RADIO BUTTONS -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!-- SLIDE IMAGES -->
            <div class="slide first">
                <img src="./assets/Barcelona-Logo.png" alt="barÃ§a">
            </div>
            <div class="slide">
                <img src="./assets/Milan-Logo.png" alt="milan">
            </div>
            <div class="slide">
                <img src="./assets/real logo.jpg" alt="real">
            </div>
            <div class="slide">
                <img src="./assets/bayern-munchen.png" alt="bayern">
            </div>
            <div class="slide">
                <img src="./assets/liverpool logo.png" alt="liverpool">
            </div>

            <!-- NAVIGATION AUTO -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
